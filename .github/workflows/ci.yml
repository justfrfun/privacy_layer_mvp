name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install . || true

      - name: Run demo (no venv)
        run: |
          python -m cli.process --input data/sample_transactions.csv --out out_ci --policy configs/fintech_default.json
          python audit/verify.py out_ci

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: ci-outputs-${{ matrix.python-version }}   # <-- unique per job
          path: out_ci
          if-no-files-found: warn
          retention-days: 7